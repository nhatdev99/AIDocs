<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="300" fill="url(#bg)"/>

  <!-- Chart Area -->
  <rect x="50" y="50" width="500" height="200" fill="white" stroke="#e2e8f0" stroke-width="1" rx="8"/>

  <!-- Grid Lines -->
  <line x1="50" y1="100" x2="550" y2="100" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="50" y1="150" x2="550" y2="150" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="50" y1="200" x2="550" y2="200" stroke="#e2e8f0" stroke-width="1"/>

  <line x1="150" y1="50" x2="150" y2="250" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="250" y1="50" x2="250" y2="250" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="350" y1="50" x2="350" y2="250" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="450" y1="50" x2="450" y2="250" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Bars -->
  <!-- Before Optimization -->
  <rect x="80" y="180" width="40" height="40" fill="#ef4444" rx="4"/>
  <!-- After Optimization -->
  <rect x="140" y="140" width="40" height="80" fill="#22c55e" rx="4"/>
  <!-- Before Optimization 2 -->
  <rect x="180" y="190" width="40" height="30" fill="#ef4444" rx="4"/>
  <!-- After Optimization 2 -->
  <rect x="240" y="160" width="40" height="60" fill="#22c55e" rx="4"/>
  <!-- Before Optimization 3 -->
  <rect x="280" y="175" width="40" height="45" fill="#ef4444" rx="4"/>
  <!-- After Optimization 3 -->
  <rect x="340" y="130" width="40" height="90" fill="#22c55e" rx="4"/>

  <!-- Labels -->
  <text x="100" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Trước</text>
  <text x="160" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Sau</text>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Trước</text>
  <text x="260" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Sau</text>
  <text x="300" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Trước</text>
  <text x="360" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Sau</text>

  <!-- Y-axis labels -->
  <text x="30" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">40s</text>
  <text x="30" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">20s</text>
  <text x="30" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">0s</text>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Thời gian phân tích SEO - Trước vs Sau tối ưu
  </text>

  <!-- Legend -->
  <rect x="450" y="80" width="15" height="15" fill="#ef4444" rx="2"/>
  <text x="475" y="92" font-family="Arial, sans-serif" font-size="12" fill="#666">Trước tối ưu</text>

  <rect x="450" y="105" width="15" height="15" fill="#22c55e" rx="2"/>
  <text x="475" y="117" font-family="Arial, sans-serif" font-size="12" fill="#666">Sau tối ưu</text>
</svg>
